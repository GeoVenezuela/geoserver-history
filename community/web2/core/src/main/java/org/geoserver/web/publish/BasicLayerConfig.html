<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form>
    <wicket:panel>
        <h3 wicket:id="section">Basic</h3>
        Name: <input type="text" wicket:id="name"></input> <br/>
        Enabled: <input type="checkbox" wicket:id="enabled"></input> <br/>
        <!-- Options which should be exposed eventually.  These aren't there on the backend yet so...
        Keywords: <select wicket:id="keywords" multiple="multiple"></select> <br/>
        <button wicket:id="removeKeywords" type="submit">Remove selected</button> <br/>
        New Keyword <input type="text" wicket:id="newKeyword"></input>
        <button wicket:id="addKeyword" type="submit"> Add </button> <br/>
        Native SRS: <input type="text" wicket:id="SRS"></input> <br/>
        Native BBox: <input type="text" wicket:id="nativeBoundingBox"></input> <br/>
        Published BBox:  <span style="border:1px; border-color:black; text-color: gray" wicket:id="boundingBox"></span> <br/>
        Lat/Lon BBox: <input type="text" wicket:id="latLonBoundingBox"></input> <br/> 
        -->
    </wicket:panel>
    <input type="submit" value="Save Changes"></input>
</form>
</body>
</html>
