<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form>
    <wicket:panel>
        <h3><wicket:message key="page.title">Default HTTP Settings</wicket:message></h3>
        <wicket:message key="page.cache">Cache Responses</wicket:message>: <input type="checkbox" wicket:id="cachingEnabled"></input> <br/>

    <input type="submit" value="Save Changes"></input>
</form>
</body>
</html>
