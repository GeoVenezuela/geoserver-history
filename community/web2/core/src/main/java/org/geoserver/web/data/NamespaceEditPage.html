<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<h2><span wicket:id="pageTitle">Add or Edit Workspace</span></h2>

	<form wicket:id="nsForm">
	<div><span>Short name for the workspace. Will be used as namespace prefix.</span></div>
	<div>
		<span wicket:id="prefix">Prefix</span>
		<input wicket:id="prefixValue" type="text" size="20"/>
	</div>
	
	<div><span>Set a valid URI (Universal Resource Identifier) as namespace</span></div>
	<div>
		<span wicket:id="uri">URI</span>
		<input wicket:id="uriValue" type="text" size="60"/>
	</div>
	
	<div wicket:id="feedback"></div>
	
	<a href="#" wicket:id="cancel"><span wicket:id="label">Cancel</span></a>
	<a href="#" wicket:id="save"><span wicket:id="label">Save</span></a>
	</form>

</wicket:extend>
</body>
</html>
