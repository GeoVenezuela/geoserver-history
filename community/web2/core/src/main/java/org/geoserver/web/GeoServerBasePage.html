<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<wicket:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>GeoServer</title>
	<wicket:link>
     	<link rel="stylesheet" href="css/custom.css" type="text/css" media="screen, projection" />
     	<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print" /> 
        <!--[if IE]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
	    <link rel="stylesheet" href="css/custom.css" type="text/css" media="screen, projection" />
	</wicket:link>
</wicket:head>
<body>
<div id="container">
  <div id="header" class="selfclear">
    <!-- [TODO] This should link to the app root (I think /geoserver/web by default?) -->
    <h2><a wicket:id="home" href="#"><span wicket:id="label">GeoServer 2.0</span></a></h2>
    <div class="buttons selfclear">
    <form wicket:id="loginform">
      <label class="noshow" for="username">Username</label>
      <input id="username" type="text" wicket:id="username" />
      <label class="noshow" for="password">Password</label>
      <input id="password" type="password" wicket:id="password" />
      <button type="submit">
        <wicket:link>
          <img src="img/icons/silk/door_in.png" alt="Login"/> Login
        </wicket:link>
      </button>
    </form>
    <!-- [TODO] add conditional code so that we display login / logout form correctly. Only one will ever be shown at any given time -->
    <form wicket:id="logoutform">
      <span class="username">Logged in as <span wicket:id="username">User von Testenheimer</span></span>.
      <button type="submit">
        <wicket:link>
         <img src="img/icons/silk/door_out.png" alt="Logout"/> Logout
        </wicket:link>
      </button>
    </form>
    </div>
  </div><!-- /#header -->
  <div id="sidebar">
    <ul id="navigation">
      <li class="navigation-tab" wicket:id="category">
        <div class="navigation-tab-header">
          <span wicket:id="category.header">[Category Header]</span>
        </div>
        <ul class="navigation-tab-content plain">
          <li class="nav-administer-service" wicket:id="category.links">
            <a wicket:id="link" title="title">
              <span wicket:id="link.label"></span>
            </a>
          </li>
        </ul>
      </li>
      <li class="navigation-tab" wicket:id="standalone">
        <div class="navigation-tab-single">
           <a wicket:id="link" href="#"><span wicket:id="link.label">[Link]</span></a>
        </div>
      </li>
    </ul>
    <div class="buttons selfclear" wicket:id="devButtons">
      Developer toolbar:
      <a href="#" class="positive" wicket:id="clearCache" title="Forces the Wicket caches to be cleared, so that localized messages will be reloaded without needing a restart" >
          Clear Wicket caches
      </a>
    </div>
  </div>
  <div id="page">
    <div class="page-header">
      <div id="feedback" wicket:id="feedback"></div>
      <h1><wicket:message key="page.title"></wicket:message></h1>
      <p><wicket:message key="page.description"></wicket:message></p>
    </div>
    <div class="page-pane">
      <wicket:child></wicket:child>
    </div>
  </div>
</div>
</body>
</html>
