<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<wicket:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>GeoServer</title>
	<wicket:link>
     	<link rel="stylesheet" href="css/custom.css" type="text/css" media="screen, projection" />
     	<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print" /> 
        <!--[if IE]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
	    <link rel="stylesheet" href="css/custom.css" type="text/css" media="screen, projection" />
	</wicket:link>
</wicket:head>
<body>
<div id="container">
  <div id="global">
    <h1>GeoServer <small>1.7.x</small></h1>
    <ul class="plain">
      <li><a class="user" href="#">Login</a></li>
    </ul>
    <ul id="navigation">
      <li class="navigation-tab">
        <div class="navigation-tab-single">
          <a wicket:id="welcome" href="#"><span wicket:id="label">Welcome</span></a>
        </div>
      </li>
      <li class="navigation-tab selected" id="nav-administer">
        <div class="navigation-tab-header"><wicket:message key="admin">Administration</wicket:message></div>
        <div class="navigation-tab-content">
          <ul class="plain">
            <li class="nav-administer-service">
              <a wicket:id="admin.server">
                <wicket:link>
                  <img src="img/icons/silk/server.png"></img>
                </wicket:link>
                <span wicket:id="label">Server</span>
              </a>
            </li>
          </ul>
          <ul class="plain">
            <li class="nav-administer-service" wicket:id="admin.services"><a wicket:id="admin.service" title="title"><img wicket:id="serviceIcon"></img><span wicket:id="serviceLabel"></span></a></li>
          </ul>
        </div>
      </li>
      <li class="navigation-tab">
        <div class="navigation-tab-single">
           <a wicket:id="data" href="#"><span wicket:id="label">Data</span></a>
        </div>
      </li>
      <li class="navigation-tab">
        <div class="navigation-tab-single"><a href="#">Styles</a></div>
      </li>
      <li class="navigation-tab">
        <div class="navigation-tab-single"><a href="#">Help &amp; Tools</a></div>
      </li>
    </ul>
  </div>
  <div id="page">
    <div class="page-header">
      <h2><wicket:message key="page.title"></wicket:message></h2>
      <p><wicket:message key="page.description"></wicket:message></p>
    </div>
    <div class="page-pane">
      <wicket:child></wicket:child>
    </div>
  </div>
</div>
</body>
</html>
