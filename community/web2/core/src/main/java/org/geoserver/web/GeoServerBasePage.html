<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<wicket:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>GeoServer</title>
	<wicket:link>
     	<link rel="stylesheet" href="css/custom.css" type="text/css" media="screen, projection" />
     	<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print" /> 
        <!--[if IE]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
	    <link rel="stylesheet" href="css/custom.css" type="text/css" media="screen, projection" />
	</wicket:link>
</wicket:head>
<body>
<div id="container">
  <div id="header" class="selfclear">
    <!-- [TODO] This should link to the app root (I think /geoserver/web by default?) -->
    <h2>GeoServer <small>2.0</small></h2>
    <div class="buttons selfclear">
      <!-- [TODO] We'll want these to be conditionally displayed, depending on login state.
        In other words, we should only ever show the Login button *or* the Logout Button 
        - never both -->
        <wicket:link>
        <a href="/org/geoserver/web/acegi/SigninPage.html">
          <img src="img/icons/silk/door_in.png" alt="Login"/> Login
        </a>
        </wicket:link> 
      <button type="submit">
        <wicket:link>
          <img src="img/icons/silk/door_out.png" alt="Logout"/> Logout
        </wicket:link>
      </button>
    </div>
  </div><!-- /#header -->
  <div id="sidebar">
    <ul id="navigation">
      <li class="navigation-tab">
        <div class="navigation-tab-single">
          <a wicket:id="welcome" href="#"><span wicket:id="label">Welcome</span></a>
        </div>
      </li>
      <li class="navigation-tab selected" id="nav-administer">
        <div class="navigation-tab-header"><wicket:message key="admin">Administration</wicket:message></div>
        <div class="navigation-tab-content">
          <ul class="plain">
            <li class="nav-administer-service">
              <a wicket:id="admin.server">
                <wicket:link>
                  <img src="img/icons/silk/server.png"></img>
                </wicket:link>
                <span wicket:id="label">Server</span>
              </a>
            </li>
          </ul>
          <ul class="plain">
            <li class="nav-administer-service" wicket:id="admin.services"><a wicket:id="admin.service" title="title"><img wicket:id="serviceIcon"></img><span wicket:id="serviceLabel"></span></a></li>
          </ul>
        </div>
      </li>
      <li class="navigation-tab" wicket:id="shortcuts">
        <div class="navigation-tab-single">
           <a wicket:id="link" href="#"><span wicket:id="label">Link</span></a>
        </div>
      </li>
    </ul>
    <div class="buttons selfclear">
      <button type="submit" class="positive">
        <wicket:link>
        <img src="img/icons/silk/disk.png" alt=""/> Save
        </wicket:link>
      </button>
      <button type="submit" class="negative">
        <wicket:link>
        <img src="img/icons/silk/arrow_redo.png" alt=""/> Revert
        </wicket:link>
      </button>
    </div>
    <div class="buttons selfclear" wicket:id="devButtons">
      Developer toolbar:
      <a href="#" class="positive" wicket:id="clearCache" title="Forces the Wicket caches to be cleared, so that localized messages will be reloaded without needing a restart" >
          Clear Wicket caches
      </a>
    </div>
  </div><!-- /#sidebar -->
  <div id="page">
    <div class="page-header">
      <h1><wicket:message key="page.title"></wicket:message></h1>
      <p><wicket:message key="page.description"></wicket:message></p>
    </div>
    <div class="page-pane">
      <wicket:child></wicket:child>
    </div>
  </div>
</div>
</body>
</html>
