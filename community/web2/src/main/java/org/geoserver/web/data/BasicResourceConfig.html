<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form>
    <wicket:panel>
        <h3 wicket:id="section">Basic</h3>
        Title: <input type="text" wicket:id="title"></input> <br/>
        Abstract: <input type="text" wicket:id="abstract"></input> <br/>
        Keywords: <select wicket:id="keywords" multiple="multiple"></select> <br/>
        <button wicket:id="removeKeywords" type="submit">Remove selected</button> <br/>
        New Keyword <input type="text" wicket:id="newKeyword"></input>
        <button wicket:id="addKeyword" type="submit"> Add </button> <br/>
        Native SRS: <input type="text" wicket:id="SRS"></input> <br/>
        Native BBox: <input type="text" wicket:id="nativeBoundingBox"></input> <br/>
        <!-- Lat/Lon BBox: <input type="text" wicket:id="boundingBox"></input> <br/> -->
    </wicket:panel>
    <input type="submit" value="Save Changes"></input>
</form>
</body>
</html>
