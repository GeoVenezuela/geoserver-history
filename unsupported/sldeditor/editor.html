<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>SLD Editor</title>
    
    <script type="text/javascript" src="src/dojo/dojo.js"></script>
    <script type="text/javascript" src="src/editor.js"></script>
    
    <style type="text/css">
      .dojoTabPaneWrapper{
      padding: 5px;
      overflow: hidden;
      }
      #tabBlock{
      top: 150px:
      left: 120px;
      width: 67%;
      height: 100%;
      }
      #mainMenu{
      width: 100%;
      height: 100%;
      }
    </style>
  </head>

  <body>
    <div dojoType="SplitContainer" id="SplitWindow" activesizing="true" sizerwidth="3" orientation="horizontal">
      <div id="tabBlock">
	<div dojoType="TabContainer" id="TabMenu" selectedChild="save/load" sizeShare="60" labelPosition="top">
	  <div dojoType="ContentPane" label="Main" id="mainArea">
	    <div id="mainButtonArea" style="height: 10%">
	      <table><tr>
		  <td align="left"><button dojoType="Button" id="mainUpButton">Up a level</button></td>
		  <td align="left" width="80%"> <span id="mainCurrentArea"></span></td>
	      </tr></table>
	      <table width="100%"><tr>
		  <td align="left"><button dojoType="Button" id="mainAddButton">Add</button></td>
		  <td align="left"><button dojoType="Button" id="mainCopyButton">Copy</button></td>
		  <td align="left"><button dojoType="Button" id="mainRemoveButton">Remove</button></td>
		  <td width="60%"></td>
		  <td align="right"><button dojoType="Button" id="mainRevertButton">Revert</button></td>
		  <td align="right"><button dojoType="Button" id="mainClearButton">Clear</button></td>
		  <td width="20%"></td>
		  <td align="right"><button dojoType="Button" id="mainApplyButton">Apply</button></td>
		</tr>
	      </table>
	    </div>
	    <div dojoType="TabContainer" id="tabMain" labelPosition="left-h" style="height: 90%">
	      <div dojoType="ContentPane" label="List1" id="list1"></div>
	      <div dojoType="ContentPane" label="List2" id="list2"></div>
	    </div>
	  </div>
	  <div dojoType="ContentPane" label="Save/Load" id="save/load">
	    <form name="loadform">
	      Select a SLD to load:
	      <br>
	      <input type="file" name="sldfile" size="35"></input>
	      <button dojoType="Button" id="loadFileButton">Load from File</button>
	    </form>
	    Paste a SLD to load:
	    <br>
	    <textarea id="pastedXML" style="width: 100%; height: 10%"></textarea> 
	    <button dojoType="Button" id="loadStringButton">Load from String</button>
	    <br>
	    Generate the current SLD XML:
	    <br>
	    <textarea id="generatedXML" style="width: 100%; height: 50%" readonly="true"></textarea>
	    <button dojoType="Button" id="generateButton">Generate</button>
	    <br>
	    This area should also have the capability to fetch and post SLDs to servers online using getStyle and putStyle.
	  </div>
	  <div dojoType="ContentPane" label="Options" id="options"> Contents of Options Pane</div>
	  <div dojoType="ContentPane" label="Help" id="help"> Contents of Help Pane
	  </div>
	</div>
      </div>
      <div dojoType="SplitContainer" id="splitRight" activesizing="true" sizerwidth="3" orientation="vertical" sizeShare="40">
	<div dojoType="ContentPane" id="previewArea" sizeShare="50">
	  Contents of PreviewWindow
	</div>
	<div dojoType="ContentPane" id="treeArea" sizeShare="50">
	  <div id="treeListArea" style="height: 90%; overflow: auto">
	    <div dojoType="TreeSelector" id="treeSelector" eventNames="select:nodeSelected"></div>
	    <div dojoType="Tree" id="firstTree" selector="treeSelector" toggler="fade"></div>
	  </div>
	  <div id="treeButtonArea" style="height: 16px">
	    <table width="100%"><tr>
		<td align="left"><button dojoType="Button" id="addButton">Add</button></td>
		<td align="left"><button dojoType="Button" id="copyButton">Copy</button></td>
		<td align="left"><button dojoType="Button" id="removeButton">Remove</button></td>
		<td width="50%"></td>
		<td align="right"><button dojoType="Button" id="expandButton">Expand All</button></td>
		<td align="right"><button dojoType="Button" id="collapseButton">Collapse All</button></td>
	    </tr></table>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
