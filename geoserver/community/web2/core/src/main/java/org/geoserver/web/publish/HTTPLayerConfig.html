<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form>
    <wicket:panel>
        <h3><wicket:message key="page.title">Default HTTP Settings</wicket:message></h3>
        <ul>
        <li>
            <label for="cachingEnabled"> <wicket:message key="page.cache">Cache Responses</wicket:message></label>
            <input type="checkbox" wicket:id="cachingEnabled"></input> 
        </li>
        <li>
            <label for="cacheAgeMax"> <wicket:message key="page.cacheTime">Cache Time</wicket:message> </label>
            <input type="text" wicket:id="cacheAgeMax"></input>
        </li>
        </ul>
    </wicket:panel>
    <input type="submit" value="Save Changes"></input>
</form>
</body>
</html>
