<html>
<head></head>
<body>
<wicket:extend>
<h2><wicket:message key="GlobalSettingsPage.page.title"></wicket:message></h2>
<form wicket:id="form">
  <ul>
    <li>
      <label for="maxFeatures">maxFeatures</label>
      <input id="maxFeatures" class="field text" type="text" wicket:id="maxFeatures" />
    </li>
    <li>
      <input id="verbose" class="field checkbox" type="checkbox" wicket:id="verbose" />
      <label for="verbose" class="choice">Enable Verbose Messaging</label>
    </li>
    <li>
      <input id="verboseExceptions" class="field checkbox" type="checkbox" wicket:id="verboseExceptions" />
      <label for="verboseExceptions" class="choice">Enable Verbose Exceptions</label>
    </li>
    <li>
      <label for="numDecimals">numDecimals</label>
      <input id="numDecimals" class="field text" type="text" wicket:id="numDecimals" />
    </li>
    <li>
      <label for="charset">charset</label>
      <input id="charset" class="field text" type="text" wicket:id="charset" />
    </li>
    <li>
      <label for="proxyBaseUrl">proxyBaseUrl</label>
      <input id="proxyBaseUrl" class="field text" type="text" wicket:id="proxyBaseUrl" />
    </li>
    <li>
      <label for="log4jConfigFile">log4jConfigFile</label>
      <select id="log4jConfigFile" class="field select" wicket:id="log4jConfigFile" />
    </li>
    <li>
      <input id="stdOutLogging" class="field checkbox" type="checkbox" wicket:id="stdOutLogging" />
      <label for="stdOutLogging" class="choice">Enable logging to STDOUT</label>
    </li>
    <li>
      <label for="loggingLocation">loggingLocation</label>
      <input id="loggingLocation"class="field text" type="text" wicket:id="loggingLocation" />
    </li>
    <li class="buttons selfclear">
      <button type="submit" wicket:id="submit">Submit</button>
    </li>
  </ul>
</form>
</wicket:extend>
</body>
</html>
