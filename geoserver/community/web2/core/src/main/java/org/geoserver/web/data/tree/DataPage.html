<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>

<!-- A Wicket tree table and its parent that specifies the width and allows for 
    AJAX updates -->
<div wicket:id="treeParent" style="width: 550px">
<div wicket:id="dataTree"></div>
</div>

<!-- Some control buttons -->
<form wicket:id="controlForm">
	<button><wicket:message key="addChecked">Add</wicket:message></button>
	<button><wicket:message key="removeChecked">Remove</wicket:message></button>
	<button><wicket:message key="configureChecked">Configure</wicket:message></button> 
</form>

<div wicket:id="resources">
 <a wicket:id="resourcelink">
    <span wicket:id="resourcelabel"/>
 </a>
</div>

</wicket:extend>
</body>
</html>
