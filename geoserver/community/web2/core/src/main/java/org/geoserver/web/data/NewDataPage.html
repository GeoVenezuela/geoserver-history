<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
<h2>Add store</h2>
Choose the type of store to add

<h3>Vector Data Sources</h3>
<div wicket:id="vectorResources">
 <img wicket:id="storeIcon"/>
 <a wicket:id="resourcelink">
    <span wicket:id="resourcelabel"/>
 </a> - <span wicket:id="resourceDescription"/>
</div>
<hr>
<h3>Raster Data Sources</h3>
<div wicket:id="rasterResources">
 <img wicket:id="storeIcon"/>
 <a wicket:id="resourcelink">
     <span wicket:id="resourcelabel"/>
 </a> - <span wicket:id="resourceDescription"/>
</div>
</wicket:extend>
</body>
</html>
