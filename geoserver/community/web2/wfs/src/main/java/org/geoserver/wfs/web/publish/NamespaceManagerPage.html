<html>
<head><title>Namespace Manager</title></head>
<body>
<wicket:extend>
<table>
  <thead>
    <tr>
      <th><wicket:message key="wfs.publish.namespace.prefix"> Prefix </wicket:message></th>
      <th><wicket:message key="wfs.publish.namespace.uri"> URI </wicket:message></th>
      <th class="actions">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr wicket:id="namespaces">
      <td wicket:id="prefix"/>
      <td wicket:id="URI"/>
      <td class="actions">
        <div class="buttons selfclear">
          <a class="negative" href="#" wicket:id="delete"><wicket:message key="wfs.publish.namespace.delete">Delete</wicket:message></a>
        </div>
      </td>
    </tr>
    <!-- [TODO] Does this more properly belong out of the table? -->
    <tr wicket:id="input">
      <td wicket:id="newPrefix"/>
      <td wicket:id="newURI"/>
      <td class="actions">
        <div class="buttons selfclear">
          <!-- [TODO] add image <img src="img/icons/silk/add.png" alt="Add" /> -->
          <a class="positive" href="#" wicket:id="add"><wicket:message key="wfs.publish.namespace.add">Add Namespace</wicket:message></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</wicket:extend>
</body>
</html>
