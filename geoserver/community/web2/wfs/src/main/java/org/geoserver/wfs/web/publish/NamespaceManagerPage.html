<html>
<head><title>Namespace Manager</title></head>
<body>
<wicket:extend>
<table>
  <thead>
    <tr>
      <th><wicket:message key="wfs.publish.namespace.prefix"> Prefix </wicket:message></th>
      <th><wicket:message key="wfs.publish.namespace.uri"> URI </wicket:message></th>
      <th class="actions">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr wicket:id="namespaces">
      <td wicket:id="prefix"/>
      <td wicket:id="URI"/>
      <td class="actions">
        <div class="buttons selfclear">
          <a class="negative" href="#" wicket:id="delete"><wicket:message key="wfs.publish.namespace.delete">Delete</wicket:message></a>
        </div>
      </td>
    </tr>
    <form wicket:id="input">
    <tr>
      <td> <input type="text" wicket:id="newPrefix"></input></td>
      <td> <input type="text" wicket:id="newURI"></input> </td>
      <td class="actions">
        <div class="buttons selfclear">
          <button type="submit" wicket:id="add">
          <wicket:link>
              <!-- <img src="/org/geoserver/web/img/icons/silk/add.png" alt="Add" /> -->
              <wicket:message key="wfs.publish.namespace.add">Add Namespace</wicket:message>
          </wicket:link>
          </button>
        </div>
      </td>
    </tr>
    </form>
  </tbody>
</table>
</wicket:extend>
</body>
</html>
