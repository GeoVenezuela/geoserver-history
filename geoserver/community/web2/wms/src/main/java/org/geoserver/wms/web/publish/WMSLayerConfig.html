<html>
<head></head>
<body>
<form name="theForm">
    <wicket:panel> 
    <h3><wicket:message key="page.title">Default Title</wicket:message></h3>
        <div><wicket:message key="page.defaultStyle">Default Style</wicket:message></div>
        <select wicket:id="defaultStyle"></select>
        
        <div><wicket:message key="page.addStyles">Additional Styles</wicket:message></div>
        <select wicket:id="extraStyles" multiple="multiple"></select> <br/>
        <button wicket:id="addStyles" type="submit">Add Styles</button>
        <button wicket:id="removeStyles" type="submit">Remove Styles</button> <br />
        <div><wicket:message key="page.availStyles">Default Available Styles</wicket:message></div>
        <select wicket:id="availableStyles" multiple="multiple"></select> <br/>

        <div><wicket:message key="page.wmsPath">Default WMS Path</wicket:message></div>
        <input  wicket:id="wmsPath" type="text"></input>
    </wicket:panel>
    <input type="submit" value="Submit!"></input>
</form>
</body>
</html>
