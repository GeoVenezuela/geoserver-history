<html>
<head></head>
<body>
<form name="theForm">
    <wicket:panel> 
    <h3><wicket:message key="page.title">Default Title</wicket:message></h3>
    <ul>
        <li>
            <label for="defaultStyle"><wicket:message key="page.defaultStyle">Default Style</wicket:message></label>
            <select wicket:id="defaultStyle"></select>
        </li>
        
        <li>
            <label> <wicket:message key="page.addStyles">Additional Styles</wicket:message> </label>
            <select wicket:id="extraStyles" multiple="multiple"></select> 
            <button wicket:id="addStyles" type="submit">Add Styles</button>
            <button wicket:id="removeStyles" type="submit">Remove Styles</button>
        </li>
        <li>
            <label for="availableStyles"> <wicket:message key="page.availStyles">Default Available Styles</wicket:message> </label>
            <select wicket:id="availableStyles" multiple="multiple"></select>
        </li>
        <li>
            <label for="wmsPath"> <wicket:message key="page.wmsPath">Default WMS Path</wicket:message> </label>
            <input wicket:id="wmsPath" type="text"></input> 
        </li>
    </ul>
    </wicket:panel>
    <input type="submit" value="Submit!"></input>
</form>
</body>
</html>
