<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en"
      lang="en">
<head>
  <title>GeoServer - Feature Type Editor</title>
  <meta http-equiv="content-type"
        content="text/html; charset=iso-8859-1">
  <meta http-equiv="content-style-type"
        content="text/css">
  <meta name="description"
        content="Template created on Feb 11, 2004">
  <meta name="keywords"
        content="(GeoServer) (WFS) (Web Feature Server) (GIS) (Geographic Information Systems)">

  <meta name="author"
        content="Jody Garnett">
  <link rel="icon" href="gs.gif" type="image/gif">
  <link rel="SHORTCUT ICON" href="gs.ico">

  <style type="text/css">
    <!-- @import url("style.css"); -->
  </style>
</head>

<body>
<table class="page" >
  <tbody>
  
    <tr class="header">
      <td class="gutter">
        <span class="project">
          <a href="http://geoserver.sourceforge.net/">
            GeoServer
          </a>
        </span>
        <span class="license">
          <a href="http://geoserver.sourceforge.net/license.html">
            &copy;
          </a>
        </span>
      </td>
      <td style="vertical-align: bottom; white-space: nowrap;">
        <span class="site">
          Topp Cite Server
        </span>
      </td>
      <td style="vertical-align: bottom; white-space: nowrap; text-align: right;">
        <span class="contact">
        contact: <a href="contact.do">Chris Holmes</a>
        </span>
      </td>
    </tr>
    
    <tr>
      <td class="sidebar">
        menu
      </td>
      
      <td style="vertical-align: top;"
          rowspan="1" colspan="2">
          
      <table class="main">
        <tbody>
          <tr class="bar">
            <td class="locator">
              <span class="locator">
                <a class="menu" href="MainMenu.do">Home</a> |
                <a class="menu" href="Service.do">Service</a> |
                <a href="DataMenu.do">Data</a> |
                <a href="featureTypeSelect.do">FeatureType</a> |
                Editor
              </span>              
            </td>
            <td class="loginStatus">
              <span class="loginStatus">
                <a href="logout">logout</a>
              </span>
            </td>
          </tr>
          <tr>
            <td class="data"
                rowspan="1" colspan="2">
                
              <h1 class="title">
                 Feature Type Editor
              </h1>
              <form>
              <table class="info">
                <tbody>
                  <tr>
                    <td class="label">
                      FeatureType:
                    </td>
                    <td class="datum">
                      bc_roads
                    </td>
                  </tr>
                  <tr>
                    <td class="label">
                      Enabled:
                    </td>
                    <td class="datum">
                      <INPUT NAME="enabled" TYPE=checkbox>
                    </td>
                  </tr>
                  <tr>
                    <td class="label">
                      Namespace:
                    </td>
                    <td class="datum">
                      <SELECT NAME="Namespace">
                        <OPTION>cite</OPTION>
                      </SELECT>
                    </td>
                  </tr>
                  <tr>
                    <td class="label">
                      Description:
                    </td>
                    <td class="datum">
                      <TEXTAREA NAME="description" ROWS=2 COLS=60 WRAP=SOFT>
Sample description of road feature type, this textarea makes use of line wrapping.
                      </TEXTAREA>
                    </td>
                  </tr>
                  
				  <tr>
                    <td class="label"></td>
                    <td class="datum">
                      <BUTTON TYPE="SUBMIT">Submit</BUTTON>
                      <BUTTON TYPE="RESET">Reset</BUTTON>
                      <BUTTON TYPE="CANCEL">Cancel</BUTTON>
                    </td>
                  </tr>                  
                </tbody>
              </table>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <br>
      </td>
    </tr>
  </tbody>
</table>
<br>
<br>
</body>
</html>
