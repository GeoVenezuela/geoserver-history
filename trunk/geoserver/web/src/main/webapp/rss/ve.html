<html>
  <head>
    <script src="http://dev.virtualearth.net/mapcontrol/v4/mapcontrol.js"></script>
    <script>
     var map;

     function OnPageLoad()
     {
        map = new VEMap('map');
        map.LoadMap();

        var veLayerSpec = new VELayerSpecification();
        veLayerSpec.Type = VELayerType.GeoRSS;
        veLayerSpec.ID = 'Hazards';
	veLayerSpec.LayerSource = 'http://sigma.openplans.org:8080/geoserver/wms/reflect?layers=states&format=rss';
	veLayerSpec.Method = 'get';
	map.AddLayer(veLayerSpec);
    }
   </script>
 </head>
 <body onload="OnPageLoad();">
    <div id="map" style="position:relative;width:800px;height:600px;"></div>
    Microsoft Virtual Earth and GeoRSS demo. Will work only if loaded in Internet Explorer.
  </body>

</html>
