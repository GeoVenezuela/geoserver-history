<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<link rel="stylesheet" href="/qwms/inc/print.css">
<script language="Javascript" src="/qwms/inc/WMSbrowsers.js"></script>
<script language="Javascript" src="/qwms/inc/WMSlayer.js"></script>
<script language="Javascript" src="/qwms/inc/WMSmap.js"></script>
<script language="Javascript" src="/qwms/inc/WMStools.js"></script>
<script language="Javascript" src="/qwms/inc/WMSquick.js"></script>
<script language="Javascript" src="/qwms/inc/WMSnavigation.js"></script>
<script language="Javascript" src="/qwms/inc/KDVZadds.js"></script>
<title>WMS Client - Druckausgabe</title>
</head>
<body>

<script LANGUAGE="JavaScript">
	var aRef = self.opener.map
	var imgContent = '';
	var hrline = "<hr>";
	var header = "<span>- Druckausgabe -</span>";
	var imgHeader = GetImgHTML('Header', '/qwms/images/kdvz_header.jpg', '0px', '0px', '420px', '39px', "");

	openLayer('Header', '', 'text-align:center; vertical-align:top; border:0px; padding:0px;', 20, 20, 420, 10, true);
	document.write(imgHeader);
	closeLayer();

	openLayer('Linie01', 'header', 'text-align:center; vertical-align:top; border-bottom:2px solid #000066;', 20, 60, 420, 25, true);
	document.write(header);
	closeLayer();
</script>

<script LANGUAGE="JavaScript">
	var aRef = self.opener.map
	var imgContent = '';

	for (i = 0; i<aRef.layers.length; i++) {
		aSrc = aRef.layers[i].url(aRef.BBox);
		imgContent = GetImgHTML('Map', aSrc, '20px', '100px', aRef.width, aRef.height, "text-align:center; vertical-align:top; border:0px;")
		document.write(imgContent);
		}

</script>

<script LANGUAGE="JavaScript">
	var jetzt = new Date();
	var TagInWoche = jetzt.getDay();
	var TagInMonat = jetzt.getDate();
	var MonatImJahr = jetzt.getMonth();
	var Jahr = jetzt.getFullYear();
	var Wochentag = new Array("Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag");
	var content = "";

	openLayer('Datum', 'text10', 'text-align:center; vertical-align:bottom; border-top:2px solid #000066;', 20, 120+aRef.height, aRef.width, 25, true);
	content += "<span>Ausdruck erstellt am: ";
	content += Wochentag[TagInWoche]+", den "+TagInMonat+"."+(MonatImJahr+1)+"."+Jahr+"</span>";
	document.write(content);
	closeLayer();
</script>

</body>
</html>
